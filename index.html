<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;1,100;1,300;1,400;1,600&family=Roboto:ital,wght@0,100;0,300;1,300&display=swap" rel="stylesheet">
  <title>Contact-form02|DbarryCK Webdev</title>
</head>
<body>
  <div class="container">
    <h3 class="heading">Sign up</h3>
    <p class="description">Join other 20 million users from around the globe.</p>

    <form action="/">

      <div class="input-group">
        <input type="text" name="username" placeholder="Enter name">
      </div>

      <div class="input-group">
        <input type="email" name="email" placeholder="Email">
      </div>

      <div class="input-group">
        <input type="password" name="password" placeholder="Password">
      </div>

      <div class="input-group">
        <input type="password" name="Confirm-password" placeholder="Confirm-Password">
      </div>

      <button class="submit-button" type="submit">Join</button>
    </form>
  </div>
  
</body>
</html>
